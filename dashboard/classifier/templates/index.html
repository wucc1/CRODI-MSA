{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Commit Classifier</title>
    <!-- 引入Bootstrap的CSS文件 -->
    <link rel="icon" href="{% static 'github.svg' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
      body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }
      .footer {
      margin-top: auto;
      }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">
                <img src="{% static 'git-commit.svg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Commit Classifier
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="/upload">Upload</a>
                  </li>
                </ul>
              </div>

          <span class="navbar-text">
            Categorizing commits into corrective, perfective, and adaptive ...   
          </span>
        </div>
      </nav>
      <!-- <style>
        .container {
          background-image: url("{% static 'github.svg' %}");
          background-size: cover; /*将图像自适应容器大小*/
          background-position: center; /*将图像放置于容器中央*/
        }
      </style> -->

      <div id="loading-overlay">
        <div id="loading-spinner"></div>
      </div>
      
      
      <!-- <img src="{% static 'github.svg' %}" class="img-fluid" style="width: 50%; height: 50%;"> -->
      <div class="container text-center">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12">
            <img src="{% static 'github-icon-original.svg' %}" class="img-fluid" style="width: 30%; height: 30%;">
          </div>
        </div>
        <br>
        
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-8">
            <div class="search">
              <i class="fa fa-search"></i>
              <form method="post" action="{% url 'submit_query' %}">
                {% csrf_token %}
                <input type="text" name="query_url" class="form-control" placeholder="Want to know any repo or commit's maintenance category?">
                <button class="btn btn-primary" >Classify it!</button>
              </form>
            </div>
            
          </div>
          
        </div>
      </div>

      
    <!-- </div> -->
    <script>
      var form = document.querySelector('form');
      var loadingOverlay = document.querySelector('#loading-overlay');

      form.addEventListener('submit', function() {
        loadingOverlay.style.display = 'flex';
      });

      window.addEventListener('load', function() {
        loadingOverlay.style.display = 'none';
      });

    </script>
  
</footer>
</body>
</html>
